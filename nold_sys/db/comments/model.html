    ul {

      padding: 10px;

    .column.side {
      width: 25%;

    /* Middle column */

      width: 50%;
      overflow:auto  ;
    }

    /* Clear floats after the columns */

      content: "";
      display: table;
      clear: both;
    }

      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
